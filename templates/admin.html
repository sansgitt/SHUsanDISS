<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Who's That Paw?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            padding: 20px;
            color: #f5f5f5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f5f5f5;
            font-size: 2.5rem;
        }
        
        .paw-icon {
            font-size: 2.5rem;
            margin-right: 10px;
            display: inline-block;
        }

        /* Navigation styles */
        .nav-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background-color: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .nav-item {
            padding: 15px 25px;
            text-align: center;
            color: #f5f5f5;
            text-decoration: none;
            flex: 1;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        .nav-item.active {
            background-color: #bb86fc;
            color: #121212;
            font-weight: bold;
        }
        
        .nav-item:hover:not(.active) {
            background-color: #3d3d3d;
        }
        
        /* User panel styles */
        .user-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
        }
        
        .welcome-text {
            color: #ccc;
        }
        
        .username {
            color: #bb86fc;
            font-weight: bold;
        }
        
        .logout-btn {
            background-color: #333;
            color: #f5f5f5;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #444;
        }
        
        /* Admin Dashboard styles */
        .dashboard-section {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #f5f5f5;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .data-table th {
            background-color: #333;
            padding: 12px;
            text-align: left;
            color: #f5f5f5;
            font-weight: 600;
        }
        
        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #444;
            color: #ccc;
        }
        
        .data-table tr:hover td {
            background-color: #333;
        }
        
        .data-table .email {
            color: #bb86fc;
        }
        
        .data-table .date {
            font-size: 14px;
            color: #888;
        }
        
        .data-table .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .data-table .status.active {
            background-color: #03dac6;
            color: #121212;
        }
        
        .data-table .status.inactive {
            background-color: #cf6679;
            color: #121212;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #bb86fc;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #ccc;
        }
        
        .error-message {
            background-color: #cf6679;
            color: #121212;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
            font-weight: bold;
        }
        
        .refresh-btn {
            background-color: #03dac6;
            color: #121212;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        .refresh-btn:hover {
            background-color: #00b8a9;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .user-panel {
                flex-direction: column;
                gap: 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .data-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-panel">
            <div class="welcome-text">Welcome, <span id="admin-user-name" class="username">Admin</span>!</div>
            <button id="admin-logout-btn" class="logout-btn">Logout</button>
        </div>

        <h1><span class="paw-icon">üêæ</span> Admin Dashboard</h1>
        
        <div class="nav-bar">
            <a href="/" class="nav-item">Breed Classifier</a>
            <a href="/pawprints" class="nav-item">Community Pawprints</a>
            <a href="/admin" class="nav-item active">Admin Dashboard</a>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="dashboard-section">
            <div class="section-header">
                <div class="section-title">System Statistics</div>
                <button id="refresh-stats-btn" class="refresh-btn">Refresh Data</button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div id="total-users" class="stat-value">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div id="total-predictions" class="stat-value">0</div>
                    <div class="stat-label">AI Identifications</div>
                </div>
                <div class="stat-card">
                    <div id="total-pawprints" class="stat-value">0</div>
                    <div class="stat-label">Community Posts</div>
                </div>
                <div class="stat-card">
                    <div id="cat-vs-dog" class="stat-value">0%</div>
                    <div class="stat-label">Cat vs Dog Ratio</div>
                </div>
            </div>
        </div>
        
        <div class="dashboard-section">
            <div class="section-header">
                <div class="section-title">Registered Users</div>
            </div>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Registration Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- User data will be populated here -->
                </tbody>
            </table>
        </div>
        
        <div class="dashboard-section">
            <div class="section-header">
                <div class="section-title">Recent Activity</div>
            </div>
            
            <table class="data-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Activity Type</th>
                        <th>Details</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="activity-table-body">
                    <!-- Activity data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const logoutBtn = document.getElementById('admin-logout-btn');
        const refreshStatsBtn = document.getElementById('refresh-stats-btn');
        const totalUsers = document.getElementById('total-users');
        const totalPredictions = document.getElementById('total-predictions');
        const totalPawprints = document.getElementById('total-pawprints');
        const catVsDog = document.getElementById('cat-vs-dog');
        const usersTableBody = document.getElementById('users-table-body');
        const activityTableBody = document.getElementById('activity-table-body');
        const errorMessage = document.getElementById('error-message');
        
        // Check Authentication
        checkAuthentication();
        
        // Load dashboard data
        loadDashboardData();
        
        // Event Listeners
        logoutBtn.addEventListener('click', () => {
            fetch('/api/logout', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        
        refreshStatsBtn.addEventListener('click', loadDashboardData);
        
        // Functions
        function checkAuthentication() {
            fetch('/api/check-auth')
            .then(response => response.json())
            .then(data => {
                if (!data.authenticated) {
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = '/';
            });
        }
        
        function loadDashboardData() {
            fetch('/api/admin/dashboard')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update statistics
                    totalUsers.textContent = data.stats.total_users;
                    totalPredictions.textContent = data.stats.total_predictions;
                    totalPawprints.textContent = data.stats.total_pawprints;
                    
                    // Calculate cat vs dog ratio
                    const catCount = data.stats.cat_count;
                    const dogCount = data.stats.dog_count;
                    const total = catCount + dogCount;
                    
                    if (total > 0) {
                        const catPercentage = Math.round((catCount / total) * 100);
                        catVsDog.textContent = `${catPercentage}%`;
                    } else {
                        catVsDog.textContent = "N/A";
                    }
                    
                    // Populate users table
                    usersTableBody.innerHTML = '';
                    data.users.forEach(user => {
                        const row = document.createElement('tr');
                        
                        const date = new Date(user.created_at.$date);
                        const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                        
                        row.innerHTML = `
                            <td>${user.name}</td>
                            <td class="email">${user.email}</td>
                            <td class="date">${formattedDate}</td>
                            <td><span class="status active">Active</span></td>
                        `;
                        
                        usersTableBody.appendChild(row);
                    });
                    
                    // Populate activity table
                    activityTableBody.innerHTML = '';
                    data.recent_activity.forEach(activity => {
                        const row = document.createElement('tr');
                        
                        const date = new Date(activity.timestamp.$date);
                        const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                        
                        let details = '';
                        if (activity.type === 'prediction') {
                            details = `${activity.species}: ${activity.breed}`;
                        } else if (activity.type === 'pawprint') {
                            details = `${activity.pet_type.charAt(0).toUpperCase() + activity.pet_type.slice(1)} photo`;
                        } else {
                            details = 'User registration';
                        }
                        
                        row.innerHTML = `
                            <td>${activity.user_name}</td>
                            <td>${activity.type.charAt(0).toUpperCase() + activity.type.slice(1)}</td>
                            <td>${details}</td>
                            <td class="date">${formattedDate}</td>
                        `;
                        
                        activityTableBody.appendChild(row);
                    });
                } else {
                    showError(data.message || 'Failed to load dashboard data');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('An error occurred while loading dashboard data');
            });
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
